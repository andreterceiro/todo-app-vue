<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
        <script src="storage-strategy-local-storage.js"></script>
    </head>
    <style>
        #left-column {
            border-right: 1px solid #CCCCCC;
            height: 300px;
        }
        .container {
            margin-top: 50px;
        }
    </style>
    <body>
        <div class="container" id="vue-container">
            <div class="row">
                <div class="col-6" id="left-column">
                    Task
                    <input type="text" id="txtTask" name="txtTituloTarefa" />
                    <button @click="register">Register</button>
                </div>
                <div class="col-6" id="right-column">
                    
                </div>
            </div>
        </div>
        <script>
            var storage;

            new Vue({
                el: "#vue-container",
                methods: {
                    register: function() {
                        const value = document.getElementById("txtTask").value;

                        try {
                            storage.saveNewTask(value);
                        } catch (e) {
                            alert(e);
                        }

                        updateTasksPanel();
                    }
                }
            })

            /**
             * Updates the task panel
             * 
             * @param {string} value Value to be saved
             * 
             * @returns {undefined}
             */ 
            function updateTasksPanel() {
                const rightColumn = document.getElementById("right-column");
                rightColumn.innerHTML = "";
                
                const tasks = storage.readAll();

                let cont = 0;
                let cor = "#FFFFFF";

                for (const task of tasks) {
                    cont++;

                    if (cont % 2 == 1) {
                        cor = "#FFF";
                    } else {
                        cor = "#DDD";
                    }

                    let check = '';
                    if (task.checked) {
                        console.log("checked: "+ task.id)
                        check = " checked='checked' "
                    } 

                    rightColumn.innerHTML = rightColumn.innerHTML
                        + `<div style="background-color: ${cor}">`
                        + `    <input type="checkbox" onclick="toogleCheck(${task.id})" value="${task.id}" ${check} abc />` 
                        + `    ${task.name}`
                        + `    <button onclick="deleteTask(${task.id});">Delete</button>`
                        + "</div>";
                   }
            }

            /**
             * Deletes a task from the storage
             * 
             * @throws {Error} If an error occurs on delete a task
             * 
             * @returns {undefined}
             */
            function deleteTask(id) {
                let tasks = storage.readAll();

                let valuesToSave = [];
                for (const i in tasks) {
                    if (tasks[i].id != id) {
                        valuesToSave.push(
                            tasks[i]
                        );
                    }
                }

                localStorage.setItem(
                    "tasks", 
                    JSON.stringify(valuesToSave)
                );
                updateTasksPanel();
            }

            function getInitialValueOfTasksIfNecessary(tasks) {
                if (tasks == null) {
                    tasks = [];
                }
                return tasks;
            }

            function toogleCheck(id) {
                let tasks = storage.readAll();;

                for (let i in tasks) {
                    if (tasks[i].id == id) {
                        tasks[i].checked = !tasks[i].checked;
                    }
                }

                localStorage.setItem(
                    "tasks", 
                    JSON.stringify(tasks)
                );
            }

            // Loading all saved tasks on start
            document.addEventListener("DOMContentLoaded", function() {
                storage = new Storage();
                updateTasksPanel();
            });
        </script>       
    </body>

</html>
